<button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                data-target="#confirmModal{{ collection.id }}">
            Удалить
        </button>
        <div class="modal fade" id="confirmModal{{ collection.id }}" tabindex="-1"
             aria-labelledby="confirmModalLabel{{ collection.id }}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel{{ collection.id }}">Подтверждение удаления</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Вы уверены, что хотите удалить коллекцию?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <form method="post"
                              id="delete_collection_form{{ collection.id }}"
                              action="{% url 'web_collectors:delete_collection' collection.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" data-toggle="modal"
                                    data-target="#confirmModal{{ collection.id }}">
                                Удалить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            </div>

<script>
    submitAsynchronously('delete_collection_form{{ collection.id }}');
</script>
