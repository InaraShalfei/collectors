<div class="card">
    <div class="card-body">
        <div class="h1">
            Автор: {{ author.get_full_name }}
        </div>
        <div class="h3 text-muted">
            {{ author.username }}
        </div>
    </div>

    <div class="h6 text-muted">
        Всего коллекций: {{ author.collections.count }}
    </div>
    {% if following %}
    <a
            class="btn btn-lg btn-light"
            href="{% url 'web_collectors:profile_unfollow' author.username %}" role="button"
    >
        Отписаться
    </a>
    {% else %}
    <a
            class="btn btn-lg btn-primary"
            href="{% url 'web_collectors:profile_follow' author.username %}" role="button"
    >
        Подписаться
    </a>
    {% endif %}
</div>
